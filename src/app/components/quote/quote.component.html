<h3>Quote</h3>

<p><strong>Current price: </strong>{{ quote.c | currency }}</p>
<p><strong>Change: </strong>{{ quote.d }}</p>
<p><strong>Percent change: </strong>{{ quote.dp }}</p>
<p><strong>High price of the day: </strong>{{ quote.h }}</p>
<p><strong>Low price of the day: </strong>{{ quote.l }}</p>
<p><strong>Previous close price: </strong>{{ quote.pc }}</p>
